<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>ITMD363 Lab3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form action="#null" method="get" autocomplete="on">
    <h1 id="header">Daily Joke Subscription!</h1>
    <p class="description">
      Sign up to receive a joke everyday!
    </p>
    <p class="description">
      Start off your morning or end your night with a smile!
    </p>
    <fieldset>
      <p>
        <label for="name">Name</label>
        <input type="text" name="first_name" id="name" placeholder="First name" autocomplete=="given-name">
        <input type="text" name="last_name" id="name" placeholder="Last name" autocomplete=="family-name">
      </p>
      <p>
        <label for="mail">Email Address:</label>
        <input type="email" placeholder="JohnDoe@gmail.com" id="email" name="user_email">
      </p>
      <p>
        <label for="phone_field">Phone Number:</label>
        <input type="tel" name="phone_field" placeholder="XXX-XXX-XXX" id="telphone" name="user_phone">
      </p>
      <p>
        <label for="birthday_field">Date Of Birth:</label>
        <input type="date" name="bday" placeholder="mm/dd/yyyy" id="birthdate" name="user_dob">
      </p>
      <p id="submit">
        <input type="submit" value="Submit">
      </p>
    </fieldset>
  </form>
</body>
</html>
