<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>ITMD363 Lab3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="CSS/screen.css" />
  <script src="JS/script.js"></script>
</head>
<body>
  <form action="#null" method="get" autocomplete="on" onsubmit="submitForm();">
    <h1 id="header">Daily Joke Subscription!</h1>
    <p class="description">
      Sign up to receive a joke everyday!
    </p>
    <p class="description">
      Start off your morning or end your night with a smile!
    </p>
    <fieldset>
      <p>
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" placeholder="First Last" id="full_name" required autocomplete="name">
      </p>
      <p>
        <label for="email">Email Address:</label>
        <input type="email" name="user_email" placeholder="JohnDoe@gmail.com" id="email" required autocomplete="email">
      </p>
      <p>
        <label for="telephone">Phone Number:</label>
        <input type="tel" name="phone_field" placeholder="XXX-XXX-XXX" id="telephone" required autocomplete="tel">
      </p>
      <p>
        <label for="birthdate">Date Of Birth:</label>
        <input type="date" name="birth_date" id="birthdate" required>
      </p>
      <p id="submit">
        <input type="submit" value="LAUGH NOW!">
      </p>
    </fieldset>
  </form>
</body>
</html>
